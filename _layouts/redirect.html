{% capture canonical_link %}"<link rel="canonical" href={{ page.redirect_to }} />"{% endcapture %}
{% capture meta_refresh %}<meta http-equiv="refresh" content="0;url={{ page.redirect_to }}" />{% endcapture %}

{% include header.html canonical_link=canonical_link meta_refresh=meta_refresh %}
    <h1>Redirecting...</h1>
      <a href="{{ page.redirect_to }}">Click here if you are not redirected</a>
</body>
</html>
